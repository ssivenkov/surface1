<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> <!-- запрещаем скейл на телефонах -->
	<title>Surface1</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="images/header/Icon.png">
</head>

<body>
<main> <!-- main -->

	<section class="intro">
		<div class="container">
			<div class="intro__wrapper">
				<img class="intro__logo" src="images/header/logo.png" alt="Logo Surface1">
				<p class="intro__toptext">for athlets and coaches</p>
			</div>
			<div class="intro__text__wrapper">
				<h1 class="intro__text1">be recruited</h1>
				<h2 class="intro__text2"><span class="no_wrap">play college</span> sports</h2>
			</div>
			<div class="intro__subtext__wrapper">
				<p class="intro__subtext">football</p>
				<p class="intro__subtext">basketball</p>
				<p class="intro__subtext">baseball</p>
				<p class="intro__subtext">soccer</p>
				<p class="intro__subtext">ice hockey</p>
			</div>
			<div class="market__wrapper">
				<div class="market__ios">
					<div class="market__text__ios"><p>download on the <br><span class="market__semibold">app store</span></p></div>
				</div>
				<div class="market__android">
					<div class="market__text__android"><p>get it on <br><span class="market__semibold">google play</span></p></div>
				</div>
			</div>

		</div>
	</section>

	<section>
		<div class="athlet">
			<div class="half">center<br><br><br><br><br><br><br><br><br></div>
			<img class="footballer" src="images/athlet/footballer.png" alt="footballer">
		</div>
	</section>

</main>

</html>
